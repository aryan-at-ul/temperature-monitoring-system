<!-- dashboard/templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - Temperature Monitoring System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-key-fill me-2"></i>API Token Login
                </h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="token" class="form-label">API Token</label>
                        <input type="password" class="form-control" id="token" name="token" required>
                        <div class="form-text">Enter your API token to access the dashboard</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>Need help? Contact your system administrator.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
